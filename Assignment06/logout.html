<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/logout.css">
    <title>LogOut</title>
</head>
<body>
    
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white border" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Logout</h2>
                    <p class="text-white-50 mb-5">Please enter your logout and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input id="txtEmail" type="email" id="typeEmailX"  placeholder="Email" class="form-control form-control-lg" />
                      <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input id="txtPassword" type="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" />
                      <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button id="btnLogout" class="btn btn-outline-light btn-lg px-5" type="submit">LogOut</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
        <p id="msg"></p>
     <script src="js/logout.js"></script>
</body>
</html>
