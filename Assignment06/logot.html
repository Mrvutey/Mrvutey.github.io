<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
  
    <section class="h-100 " style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Welcome To Login Page</h4>
                      </div>
      
                      <form>
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">Username</label>
                          <input id="txtUsername" type="email" id="form2Example11"  class="form-control"
                            placeholder="Phone number or email address" />
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Password</label>
                          <input  id="txtPassword" type="password" id="form2Example22" class="form-control" />
                        </div>
                       
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button id="btnLogin" class="btn btn-primary btn-block fa-lg  mb-3- btn2" type="button" style="padding: 4px;
                          text-align: center; width: 143px; float: left ">Log
                            in</button>
                          <a class="text-muted" style="padding-left: 100px;" href="#!">Forgot password?</a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center back1 " >
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h3 class="mb-4 welcome">Welcome To Login</h3>
                      <div class="d-flex   pb-4">
                        <p class="mb-0 me-2 cus-p">Don't have an account?</p>
                      </div>
                      <div>
                        <button type="button" class="btn btn-outline-danger btn1" style="background-color: rgb(220, 220, 232);">Create new</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <p id="msg"></p>
      <script src="js/login.js"></script>
</body>
</html>
